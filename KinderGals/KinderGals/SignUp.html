                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-25" data-validate = "Confirm password">
                    <input class="input100" type="password" name="confirm" placeholder="Confirm Password">

                </div>

<span class="focus-input100"></span>
